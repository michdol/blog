{% if content.type == PCT_HEADLINE %}
<div class="post-content-headline col-8 mb-3">
	<span class="display-4">{{ content.headline }}<span>
</div>
{% elif content.type == PCT_TEXT %}
<div class="post-content-text col-8">
	<pre><p class="text-wrap">{{ content.text }}</p></pre>
</div>
{% endif %}
