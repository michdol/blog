{% extends "base.html" %}
{% load static sass_tags %}

{% block extra_css %}
<link href="{% sass_src 'css/posts/list.scss' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<section id="posts">
	<h2>posts</h2>
	<ul>
		{% for post in posts %}
			<li class="post">
				<div class="container">
					<img src="{{ post.image_url }}" />
					<h1>{{ post.title }}</h1>
				</div>
			</li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
